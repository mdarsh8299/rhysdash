<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhys Customs</title>
  <link rel="icon" href="OO.PNG" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 1200px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .cards {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      background: #f0f0f0;
    }

    .card {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .card img:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .login {
      flex: 1;
      padding: 40px;
      background: #2a2a2a;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .login h1 {
      margin-bottom: 20px;
      color: orange;
      font-family: 'Roboto', sans-serif;
    }

    .login form {
      width: 100%;
      max-width: 300px;
    }

    .login form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .login form .btn {
      background: orange;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login form .btn:hover {
      background: darkorange;
    }

    .login p {
      margin-top: 20px;
      font-size: 12px;
      color: lightgray;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .cards, .login {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cards">
      <div class="card">
        <img src="ads.png" alt="Ad image 1">
      </div>
      <div class="card">
        <img src="asas.png" alt="Ad image 2">
      </div>
    </div>
    <div class="login">
      <img src="oo.png" alt="Logo" style="max-width: 100px; margin-bottom: 20px;">
      <h1>Rhys Customs</h1>
      <form>
        <input type="text" placeholder="Username" aria-label="Username" required>
        <input type="password" placeholder="Password" aria-label="Password" required>
        <button class="btn" type="submit">Login</button>
        <button class="btn" type="button" style="background: gray;">Sign Up</button>
      </form>
      <p>This page is automatically monitored for security purposes.<br>If a login attempt fails, a system administrator will be informed.</p>
    </div>
  </div>
</body>
</html>
